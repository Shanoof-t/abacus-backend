name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Delete old docker image
        run: sudo docker rmi -f shanoof/abacus:latest || true
      - name: Pull Docker image
        run: sudo docker pull shanoof/abacus:latest
      - name: Delete old docker container
        run: sudo docker rm -f abacus-container || true
      - name: Pointing to Abacus path
        run: cd /home/ubuntu/abacus-backend
      - name: just log folders
        run: ls
      - name: Run docker container
        run: sudo docker run -d --env-file .env -p 8080:8080 --name abacus-container shanoof/abacus:latest
